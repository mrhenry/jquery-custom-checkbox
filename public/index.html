<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="">

  <title>jquery-custom-checkbox demo</title>

  <link rel="stylesheet" href="demo.css" />

  <style type="text/css" media="screen">

    label {
      cursor: pointer;
    }

    .example-1,
    .example-2,
    .example-3 {
      border-top: 1px solid #EEEEEE;
      padding: 20px 0;
      position: relative;
      font-size: 20px;
    }

    .example-1 .fake-checkbox {
      border: 2px solid #DDDDDD;
      display: block;
      float: left;
      height: 13px;
      margin: 0 7px 0 0;
      position: relative;
      width: 13px;
    }

    .example-1 .fake-checkbox.checked:before {
      content: "✔";
      font-size: 30px;
      left: 2px;
      position: absolute;
      top: -7px;
    }

    .example-2 .fake-checkbox {
      display: block;
      float: left;
      height: 20px;
      margin: 0 7px 0 0;
      width: 20px;
    }

    .example-2 .fake-checkbox:before {
      color: red;
      content: "☹";
      font-size: 30px;
      left: 2px;
      top: -7px;
    }

    .example-2 .fake-checkbox.checked:before {
      color: green;
      content: "☺";
    }

    .example-3 .fake-checkbox {
      border: 1px solid #000000;
      border-radius: 50%;
      display: block;
      float: left;
      height: 13px;
      margin: 0 7px 0 0;
      position: relative;
      width: 13px;
    }

    .example-3 .fake-checkbox.checked:before {
      content: "✔";
      font-size: 30px;
      left: 2px;
      position: absolute;
      top: -7px;
    }

  </style>

  <script src="http://www.google.com/jsapi?key="></script>
  <script>
    google.load("jquery", "1");
  </script>
  <script src="jquery-custom-checkbox-min.js"></script>

  <script>
    $(function() {
      $('input[type=checkbox], input[type=radio]').customcheckbox();
    });
  </script>
</head>
<body>
  <div id="wrapper">
    <h1>jQuery custom checkbox</h1>
    <p>Design your checkboxes with your own CSS flavour.</p>

    <h2>How to use</h2>
    <p>
      You can find the documentation on the Github page:<br/>
      <a href="https://github.com/mrhenry/jquery-custom-checkbox">https://github.com/mrhenry/jquery-custom-checkbox</a>
    <h2>Examples</h2>
    <div class="example-1">
      <label for="checkbox-1">Custom checkbox</label>
      <input type="checkbox" id="checkbox-1" name="checkbox_group[]" value="" />
    </div>
    <div class="example-2">
      <label for="checkbox-2">Custom checkbox</label>
      <input type="checkbox" id="checkbox-2" name="checkbox_group[]" value="" />
    </div>
    <div class="example-3">
      <label for="radio-3">Custom radio button</label>
      <input type="radio" id="radio-3" name="radio_group[][]" value="" />
      <br />
      <label for="radio-4">Custom radio button</label>
      <input type="radio" id="radio-4" name="radio_group[][]" value="" />
      <br />
      <label for="radio-5">Custom radio button</label>
      <input type="radio" id="radio-5" name="radio_group[][]" value="" />
    </div>

  </div>
  <footer>
    Created by <a href="http://mrhenry.be">Mr. Henry</a>.
  </footer>
  <a href="https://github.com/mrhenry/jquery-custom-checkbox"><img style="position: fixed; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>

</body>
</html>
